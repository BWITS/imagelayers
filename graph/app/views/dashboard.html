<section class="metrics" graph='graph'></section>
<section class="search">
  <h3>Docker Images</h3>
  <search></search>
</section>
<section class="graph">
  <ul class="image">
    <li ng-repeat="layer in graph" class="repeat-animation">
        <span class="id">
          {{ layer.id }}
        </span>
        <span ng-bind-html='layer.Size | size' class="size">
        </span>
    </li>
  </ul>
</section>
<section class="journal"></section>
