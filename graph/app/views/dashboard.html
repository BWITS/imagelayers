<section class="metrics" graph='graph'></section>
<section class="search">
  <h3>Docker Images</h3>
  <search></search>
</section>
<section class="graph">
  <div ng-repeat="image in graph">
      <ul class="image">
        <li ng-repeat="layer in image.layers" class="repeat-animation">
            <span class="id">
              {{ layer.id }}
            </span>
            <span ng-bind-html='layer.Size | size' class="size">
            </span>
        </li>
      </ul>
  </div>
</section>
<section class="journal"></section>
